{% extends "base.html" %}
{% block title %}My sets{% endblock %}
{% block content %}
    <div class="main-content">
        <div class="display-tables">
            <h1>Add new set</h1>
            <div class="options-bar">
                <div class="options-bar-buttons">
                    <a href="/my_sets">
                        <button class="btn-back-to-my-sets">Back</button>
                    </a>
                    <button onclick="addNewPracticeSet()" class="btn-save-set">Save</button>
                </div>
            </div>
            <table class="new-set-table">
                <thead>
                    <tr>
                      <th>Question</th>
                      <th>Answer</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                        <!--
                      <td><input type="text" class="question-input" placeholder="Enter question"></td>
                      <td><input type="text" class="answer-input" placeholder="Enter answer"></td>
                      -->
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>

    <script>
        function addNewPracticeSet() {
            console.log("Save button clicked. Function addNewPracticeSet() called.");
            // Custom logic here for saving data

            const rows = $(".new-set-table tbody tr").not(":last"); // All rows except the last empty one
            let isValid = true;

            rows.each(function() {
                const questionValue = $(this).find(".question-input").val();
                const answerValue = $(this).find(".answer-input").val();

                // Check if thereâ€™s data in one cell but not the other
                if ((questionValue && !answerValue) || (!questionValue && answerValue)) {
                    alert("Please fill in both the question and answer for each row with data.");
                    isValid = false;
                    return false; // Exit each() loop on first invalid row
                }
            });

            if (isValid) {
            console.log("All rows are valid. Proceeding to save the data.");
            // Custom logic here for saving data, e.g., send data to backend
            }
        }

        function addNewRow() {
            const newRow = $("<tr></tr>");
            
            // Create cells with inputs for question and answer
            const questionCell = $("<td></td>").append(
                $("<input>")
                    .attr("type", "text")
                    .addClass("question-input")
                    .attr("placeholder", "Enter question")
            );

            const answerCell = $("<td></td>").append(
                $("<input>")
                    .attr("type", "text")
                    .addClass("answer-input")
                    .attr("placeholder", "Enter answer")
            );

            // Append cells to the new row
            newRow.append(questionCell, answerCell);
            
            // Append the new row to the table body
            $(".new-set-table tbody").append(newRow);

            // Add event listeners to check if the user types in the last row
            questionCell.find("input").on("input", handleLastRowInput);
            answerCell.find("input").on("input", handleLastRowInput);

            // Add blur event to clean up extra rows when focus is removed
            newRow.on("focusin", function() {
                    $(this).data("focused", true);
                });

            newRow.on("focusout", function() {
                const row = $(this);
                // Delay to ensure focusout only triggers after all inputs in the row are unfocused
                setTimeout(function() {
                    if (!row.find("input:focus").length) {
                        row.data("focused", false);
                        removeExtraEmptyRows();
                    }
                }, 0);
            });

        }
        // Check if the current row is the last one and if it has content, add a new row
        function handleLastRowInput() {
            console.log('event')
            const rows = $(".new-set-table tbody tr");
            const lastRow = rows.last();
            const questionValue = lastRow.find(".question-input").val();
            const answerValue = lastRow.find(".answer-input").val();

            if (questionValue || answerValue) {
                addNewRow(); // Add a new empty row
            }
        }

        function removeExtraEmptyRows() {
            const rows = $(".new-set-table tbody tr");
            let emptyRows = rows.filter(function() {
                const questionValue = $(this).find(".question-input").val();
                const answerValue = $(this).find(".answer-input").val();
                return !questionValue && !answerValue; // Return rows where both fields are empty
            });

            // Keep only one empty row as a placeholder
            if (emptyRows.length > 1) {
                emptyRows.not(":last").remove();
            }
        }

        $(document).ready(function(){
            $('.btn-back-to-my-sets').show();
            $('.btn-save-set').show();
            addNewRow();
        });
    </script>

{% endblock %}
