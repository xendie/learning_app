<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link media="all" type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="gradient-background"></div>
        <nav>
            <ul class="navbar-items">
                <li><a href="/">Home</a></li>
                <li><a href="#">Practice</a></li>
                <li><a href="#">History</a></li>
            </ul>
            <ul class="navbar-right">
                {% if username %}
                    <li><a href="/logout">Log Out</a></li>
                {% else %}
                    <li><a href="/login">Log In</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="container">
            
        {% block content %}{% endblock %}

        </div>
    </body>
</html>
